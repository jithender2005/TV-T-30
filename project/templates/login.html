<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SMART ATTENDANCE SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-bg: #1e1e1e;
            --text-primary: #d1d5db;
            --text-secondary: #9ca3af;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --input-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-blur: blur(10px);
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Avenir', sans-serif;
            background: linear-gradient(180deg, #0f0f0f 0%, #1a1a1a 100%);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            padding: 2.5em;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-soft);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-heading {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 1.5em;
            animation: textFadeIn 1.2s ease-out;
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 2em;
            animation: textFadeIn 1.4s ease-out;
        }

        .input-group {
            position: relative;
            margin: 1.5em 0;
        }

        .input-field {
            width: 100%;
            padding: 0.8em 0.5em;
            border: none;
            border-bottom: 2px solid var(--input-border);
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-bottom-color: var(--accent-blue);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .input-field:focus::placeholder {
            opacity: 0.7;
        }

        .input-underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-blue);
            transition: width 0.3s ease;
        }

        .input-field:focus ~ .input-underline {
            width: 100%;
        }

        .submit-button {
            width: 100%;
            padding: 0.8em;
            background: var(--accent-blue);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1em;
        }

        .submit-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .error {
            color: var(--accent-green);
            margin-top: 1em;
            font-size: 0.875rem;
            animation: textFadeIn 0.5s ease;
        }

        footer {
            margin-top: 2em;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5em;
                max-width: 90%;
            }

            .animated-heading {
                font-size: 1.8rem;
            }

            .form-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="animated-heading">
            SMART ATTENDANCE SYSTEM
        </div>
        <div class="form-title">Admin Login</div>
        <form method="POST">
            {% if error %}<p class="error">{{ error }}</p>{% endif %}
            <div class="input-group">
                <input type="text" name="username" class="input-field" placeholder="Username" required />
                <span class="input-underline"></span>
            </div>
            <div class="input-group">
                <input type="password" name="password" class="input-field" placeholder="Password" required />
                <span class="input-underline"></span>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <footer>
            <p>Â© 2025 <a href="#">Privacy Policy</a></p>
        </footer>
    </div>
</body>
</html>
